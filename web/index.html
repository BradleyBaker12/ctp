<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
    <script>
      // Let Flutter choose the best renderer (auto fallback avoids CanvasKit issues on some Edge setups)
      window.flutterWebRenderer = "auto";
      window.addEventListener("load", function () {
        window.Cropper = Cropper;
      });
    </script>

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Commerical Traders Portal" />

    <!-- Open Graph meta tags for link previews -->
    <meta property="og:title" content="CTP" />
    <meta property="og:description" content="Commercial Traders Portal" />
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/ctp-central-database.appspot.com/o/CTPLogo%20Black%20Background.png?alt=media&token=a61810ca-35f3-480d-bfbb-fa0c8a9ca4c2"
    />
    <meta property="og:url" content="https://www.ctpapp.co.za" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="ctp" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>ctp</title>
    <link rel="manifest" href="manifest.json" />
    <script type="module">
      // Edge-friendly ESM import for PDF.js (avoid relying on globals)
      import * as pdfjsLib from "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.min.mjs";
      window.pdfjsLib = pdfjsLib;
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.mjs";
      window.pdfRenderOptions = {
        cMapUrl: "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/cmaps/",
        cMapPacked: true,
      };
    </script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk_C3AzYJGuZ6S2tvn9IuzI6y8_E3hvL4&libraries=geocoding"
      id="google-maps-script"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script>
      window.recaptchaVerifier = null;
    </script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;"
    />

    <!-- Firebase is initialized by Flutter (firebase_options.dart). Avoid duplicating init here to prevent conflicts, especially on Edge. -->
    <!-- If you use FirebaseUI or Messaging on the web directly, wire it through FlutterFire instead of re-initializing in index.html. -->
  </head>
  <body>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #0b0b0b; /* prevent white flash */
      }
      #ctp-splash {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b0b0b;
        z-index: 9999;
      }
      #ctp-splash img {
        width: 160px;
        height: auto;
      }
    </style>
    <div id="ctp-splash" aria-label="Loading">
      <img src="assets/lib/assets/Loading_Logo_CTP.gif" alt="Loading" />
    </div>
    <script>
      // Remove splash as soon as Flutter paints its first frame
      window.addEventListener("flutter-first-frame", function () {
        const el = document.getElementById("ctp-splash");
        if (el) el.remove();
      });
      // Safety timeout in case first-frame event is blocked
      setTimeout(function () {
        const el = document.getElementById("ctp-splash");
        if (el) el.style.opacity = "0";
      }, 15000);
    </script>
    <script src="main.dart.js" type="application/javascript" defer></script>
  </body>
</html>
